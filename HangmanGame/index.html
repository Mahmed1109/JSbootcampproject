<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Hangman Game</title>
</head>

<body>
    <h3 id="title">Hangman Game</h3>
    <p id="para"><b>Catagory:</b> European Countries <br> You have <b>6</b> tries Good Luck!</p>

    <div id="wrapper">
        <div id="word-display"></div>
        <div id="wrong-letters"></div>
        <div id="guess-input">
            <input type="text" id="userinput" maxlength="1" placeholder="Enter a letter">
            <button id="guessButton">Guess</button>
        </div>
    </div>

</body>

</html>
